#Thu May 04 23:08:44 CST 2017
#当AS中设置为use default gradle wrapper时, 则根据该文件下的配置去初始化gradle
#当AS中设置为use local gradle distribution时, 根据配置的路径初始化gradle, 如果没有则去下载, 下载配置如下
#当AS中设置为Offline work时, 找不到gradle的时候会去配置的service path中下载

#distributionBase和distributionPath组合在一起, 是分配/设置的对应版本所存放的位置
#distributionBase: GRADLE_USER_HOME 和 PROJECT两个取值, 一般不会用后者, GRADLE_USER_HOME指的是(不配置则默认)
#windows下为: %USERPROFILE%/.gradle 例如 C:\Users\shiqkuangsan\.gradle\
distributionBase=GRADLE_USER_HOME
#distributionPath: 上面目录下wrapper/dists
distributionPath=wrapper/dists

#zipStoreBase()和zipStorePath组合在一起, 是下载的对应版本所存放的位置
zipStoreBase=GRADLE_USER_HOME
zipStorePath=wrapper/dists

#要下载的gradle的地址，使用哪个版本的gradle，就在这里修改
distributionUrl=https\://services.gradle.org/distributions/gradle-3.3-all.zip
