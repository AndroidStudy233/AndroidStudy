#当AS中设置为use default gradle wrapper时, 则根据该文件下的配置去初始化gradle
#当AS中设置为use local gradle distribution时, 根据配置的路径初始化gradle, 如果没有则去下载, 下载配置如下
#当AS中设置为Offline work时, 找不到gradle的时候会去配置的service path中获取, 没有则直接fail

#distributionBase和distributionPath组合在一起, 是分配/设置的对应版本所存放的位置
#distributionBase: 下载后文件 解压 解压 解压目标基础目录, GRADLE_USER_HOME 和 PROJECT两个取值,
#一般不会用后者, GRADLE_USER_HOME指的是(不配置则默认) windows下为:
#%USERPROFILE%/.gradle 例如 C:\Users\shiqkuangsan\.gradle\
distributionBase=GRADLE_USER_HOME
#distributionPath: 下载后文件解压解压解压目录, 即上面目录下的wrapper/dists
distributionPath=wrapper/dists

#zipStoreBase和zipStorePath组合在一起, 是下载下载下载的对应版本所存放的位置
zipStoreBase=GRADLE_USER_HOME
zipStorePath=wrapper/dists

distributionUrl=https\://services.gradle.org/distributions/gradle-3.3-all.zip
#要下载的gradle的地址，使用哪个版本的gradle，就在这里修改

#关于该文件的配置说明知道如上就够了, 想要拓展就去下面的连接
#https://docs.gradle.org/current/dsl/org.gradle.api.tasks.wrapper.Wrapper.html#N27330
